    <header class="container">
        <div class="row">
            <h3 id="score" class="col-2">High Score: <span id="highScore"></span></h3>
            <button type="button" id="reset" class="btn btn-primary col-1">Reset Score</button>

            <div class="col-6"></div>
                <h3 id="timer" class= "col-3">Timer: <span id="curTime">60</span></h3>
        </div>
    </header>
    

    <!-- Quiz Area -->
    <main class="container mt-5">
        <div class="mx-auto"  style="width: 400px">
            <div id="quiz">
                <h2>Quiz</h2>
                <button type="button" id="start" class="btn btn-primary">Start Quiz</button>
            </div>
            <div id="answers">
            </div>
        </div>
        <div id="answerGrid" class="container mt3">
        </div>





        </div>
    </main>
